<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Time Peace</title>
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/smoothness/jquery-ui-1.10.3.custom.min.css">
        <link rel="stylesheet" href="css/main.css">
        
        <script src="js/libs/modernizr-2.6.1.min.js"></script>
    </head>
    <body>
        <section id="timeDate" class="container">
            <div id="timeView" class="row">
                    
                <span id="tvDate"></span>
                <span id="tvTime"></span>
                    
            </div>
        </section>
        <section id="nav" class="container">
            <ul class="nav nav-pills">
                <li class="active"><a href="#controlView" data-toggle="pill">Home</a></li>
                <li><a href="#currentView" data-toggle="pill">Current Activity<span id="activeIndicator" class="badge"></span></a></li>
                <li><a href="#recordsView" data-toggle="pill">Records</a></li>
                <li><a href="#summaryView" data-toggle="pill">Summary</a></li>
                <li><a href="#otherView" data-toggle="pill">Other</a></li>
            </ul>
        </section>
        <section id="views" class="container">
            <div class="col-12">
            <div id="controlView" class="active view row">
                <div id="timeControls" class="form-group">
                    <label for="activityIn" class="control-label">Activity</label><input type="text" id="activityIn" name="activityIn" class="form-control" />
                    <input type="button" id="activityStart" value="Start" class="btn btn-default" />
                    
                </div>
            </div>
            
            <div id="currentView" class="view row clearfix">
                <div class="clearfix">
                    <span class="col-4">Current:</span>
                    <span id="cvCurrent" class="col-8"></span>
                </div>
                <div class="clearfix">
                    <span class="col-4">Started</span>
                    <span id="cvStarted" class="col-8"></span>
                </div>
                <div class="clearfix">
                    <span class="col-4">Duration:</span>
                    <span id="cvDuration" class="col-8"></span>
                </div>
                <div class="form-group clearfix">
                    <input type="button" id="activityStop" value="Stop" class="btn btn-default" />
                    <!--<input type="button" id="activityPause" value="Pause" class="btn btn-default" />-->
                </div>
                
            </div>	
            
            <div id="recordsView" class="view row table-responsive">
                <table class="table table-striped table-condensed">
                    <tr><th>Activity</th><th>Started</th><th>Stopped</th><th>Duration</th></tr>
                    <tbody id="recordsBody"> 
                        
                    </tbody>
                </table>
                
            </div>
            
            <div id="summaryView" class="view row">
                <div class="clearfix">
                    <span>Switched Activities:</span>
                    <span id="svSwitches">0</span>
                    <span>times.</span>
                </div>
                <table class="table table-striped">
                    <tr><th>Activity</th><th>Duration</th></tr>
                    <tbody id="summaryBody"> 

                    </tbody>
                </table>

            </div>
            <div id="otherView" class="view">
                <input type="button" id="clearAuto" value="Clear Autocomplete" class="btn btn-default" />
                <input type="button" id="clearStored" value="Clear Stored Records" class="btn btn-default" />
                <input type="button" id="clearRecords" value="Clear Records" class="btn btn-default" />
            </div>
            
            </div>
            
        </section>
		
		
        <script type="text/html" id="entriesTemplate">
            <tr id="{recordid}">
                <td>{activity}</td>
                <td>{start}</td>
                <td>{end}</td>
                <td>{duration} Minutes</td>
            </tr>
        </script>
		
		<script type="text/html" id="summaryTemplate">
            <tr id="{recordid}">
                <td>{activity}</td>
                <td>{duration} Minutes</td>
            </tr>
        </script>
		
        <script src="js/libs/underscore.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/libs/jquery-1.10.js"><\/script>')</script>
        <script src="js/libs/jquery-ui-1.10.3.custom.min.js"></script>
		<script src="js/libs/moment.min.js"></script>
        <script src="js/libs/bootstrap.min.js"></script>
        <script src="js/main.js"></script>
     
    </body>
</html>
